
<style>
body {
    font-family: "Lato", sans-serif;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<div id="mySidenav" class="sidenav" [style.width.px]="mySize" >
  <a href="javascript:void(0)" class="closebtn" (click)="open()">&times;</a>
            <ul>
            <li *ngIf="show"><a [routerLink]="['/login']" ><p class="sansserif">Login</p></a></li>
            <li *ngIf="!show"> <a [routerLink]="['/myprofile']" ><p class="sansserif">Profile</p></a></li>
            <li><a [routerLink]="['/search']" ><p class="sansserif">Search</p></a></li>
            <li><a [routerLink]="['/about_me']" ><p class="sansserif">About Us</p></a></li>
			<li><a [routerLink]="['/details']" ><p class="sansserif">Details</p></a></li>
			<li><a [routerLink]="['/Contact']" ><p class="sansserif">Contact Us</p></a></li>
		    <li><a [routerLink]="['/test']" ><p class="sansserif">Help</p></a></li>
            <li><a (click)="Logout()" ><p class="sansserif">Logout</p></a></li>

            </ul>
</div>
<div id="main" [style.marginLeft.px]="mySize">
<span style="font-size:30px;cursor:pointer" (click)="open()">&#9776;Lawyer App</span>
     
<router-outlet></router-outlet>
</div>
